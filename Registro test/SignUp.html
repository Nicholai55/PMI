<!DOCTYPE html>
<html lang="en-US">
 <head>
 <meta charset = "UTF-8">
 <link rel = "stylesheet"
   type = "text/css"
   href = "SignUpCSS.css" />
 </head>
 <body>
    <div class="user">
        <header class="user__header">
            <img src="https://i.imgur.com/wdlmn9f.jpg" alt="" />
            <h1 class="user__title">Sign Up</h1>
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Username" id="usermane" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" id="email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" id="password" required class="form__input" />
            </div>

            <div class="form__group">
                <input type="password" placeholder="Confirm your password" id="confirm_password" required class="form__input" />
            </div>
            
            <button class="btn" type="button">Register</button>
        </form>
    </div>
 </body>
</html>
